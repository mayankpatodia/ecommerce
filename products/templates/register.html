{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Ecommerce - Register</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />

    </head>
<body>
 <div class="container" style="margin-top:30px">
     <div class="col-md-8 col-md-offset-2">
         <div class="panel panel-default register-panel">
             <div class="panel-heading"><h2 class="panel-title"><strong>Sign up </strong></h2>
             </div>

             <div class="panel-body">
                 <form role="form" name="form" action="" method="POST" >{% csrf_token %}
                     {% if res == 1 %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="#">×</a>Passwords don't match
                        </div>
                    {% elif res == 2 %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="#">×</a>Some error occured, please try again
                        </div>
                    {% elif res == 3 %}
                        <div class="alert alert-success">
                            <a class="close" data-dismiss="alert" href="#">×</a>Account created successfully. Please <a href="/login">login</a> to continue
                        </div>
                     {% endif %}

                     <div class="form-group">
                         <input type="text" name="fullname" id="fullname" class="form-control "
                                placeholder="Display Name" tabindex="3">
                     </div>
                     <div class="form-group">
                         <input type="email" name="email" id="email" class="form-control " placeholder="Email Address"
                                tabindex="4">
                     </div>
                     <div class="row">
                         <div class="col-xs-12 col-sm-6 col-md-6">
                             <div class="form-group">
                                 <input type="password" name="password" id="password" class="form-control "
                                        placeholder="Password" tabindex="5">
                             </div>
                         </div>
                         <div class="col-xs-12 col-sm-6 col-md-6">
                             <div class="form-group">
                                 <input type="password" name="confirm_password" id="confirm_password"
                                        class="form-control " placeholder="Confirm Password" tabindex="6">
                             </div>
                         </div>
                     </div>

                     <button type="submit" class="btn btn-success">Sign up</button>

                     <hr style="margin-top:10px;margin-bottom:10px;">

                     <div class="form-group">

                         <div style="font-size:85%">
                             Already have an account!
                             <a href="../login">
                                 Sign in Here
                             </a>
                         </div>

                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
