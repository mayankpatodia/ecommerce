{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Ecommerce - Login</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    </head>
<body>
 <div class="container" style="margin-top:30px">
     <div class="col-md-6 col-md-offset-3 col-xs-12">
         <div class="panel panel-default signin-panel">
             <div class="panel-heading"><h2 class="panel-title"><strong>Sign in</strong></h2>
             </div>

             <div class="panel-body">
                 <form role="form" name="form" action = "/products/" method = "POST" >{% csrf_token %}
                     {% if res == "1" %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="#">×</a>Incorrect Email or Password
                        </div>
                    {% elif res == '2' %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="#">×</a>Some error occured. Please try again
                        </div>
                    {% elif res == '3' %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="#">×</a>You've been logged out. Please log in again
                        </div>
                    {% endif %}
                     <div class="form-group">
                         <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
                                tabindex="1">
                     </div>
                     <div class="form-group">
                         <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" tabindex="2">
                     </div>

                     <button type="submit" class="btn btn-success">Sign in</button>

                     <hr style="margin-top:10px;margin-bottom:10px;">

                     <div class="form-group">

                         <div style="font-size:85%">
                             Don't have an account!
                             <a href="../register">
                                 Sign Up Here
                             </a>
                         </div>

                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
