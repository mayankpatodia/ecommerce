{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Ecommerce - Products</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    </head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">ECommerce</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Hello {{user.fullname}}</a></li>
        <li><a href="/logout/">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container" style="margin-top:30px">
    <div class="page-header">
      <h1>View Products</h1>
    </div>
    {% for prod in Prods %}
        {% if forloop.counter|divisibleby:3 %}
            <div class="row">
        {% endif %}
        <div class="col-md-3 col-md-offset-1 column productbox">
            <img src="/media/{{prod.image_url}}" class="img-responsive productimage">
            <div class="producttitle">{{prod.name}}</div>
            <div class="productprice">
                <div class="pull-right"><a href="#" class="btn btn-default" data-title="{{prod.name}}"
                                           data-image_url="{{prod.image_url}}" role="button" data-toggle="modal"
                                           data-description="{{prod.description}}" data-price="{{prod.price}}"
                                           data-target="#myModal">VIEW</a></div>
                <div class="pricetext">â‚¹ {{prod.price}}</div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
            </div>
        {% endif %}
    {% endfor %}
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-12">
                    <img src="" class="myModal-image_url" id="myModal-image_url"/>
                </div>
            </div>
            <div class="col-md-4">
                <h3 id="myModal-price"></h3>
                <p id="myModal-description" style="word-wrap: break-word;"></p>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">BUY</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
