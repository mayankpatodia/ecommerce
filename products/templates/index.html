{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="container">

      <form class="form-signin" action="" method="post" id="login-form">{% csrf_token %}
        <h2 class="form-signin-heading">{{ message }}</h2>
        <label for="id_username" class="sr-only">Email address</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
        <!--<h1>Hello world</h1>-->
    </div> <!-- /container -->


 <div class="container" style="margin-top:30px">
     <div class="col-md-8 col-md-offset-2">
         <div class="panel panel-default">
             <div class="panel-heading"><h2 class="panel-title"><strong>Sign in </strong></h2>
             </div>

             <div class="panel-body">
                 <form role="form">
                     <div class="alert alert-danger">
                         <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
                     </div>
                     <div class="form-group">
                         <input type="text" name="display_name" id="display_name" class="form-control "
                                placeholder="Display Name" tabindex="3">
                     </div>
                     <div class="form-group">
                         <input type="email" name="email" id="email" class="form-control " placeholder="Email Address"
                                tabindex="4">
                     </div>
                     <div class="row">
                         <div class="col-xs-12 col-sm-6 col-md-6">
                             <div class="form-group">
                                 <input type="password" name="password" id="password" class="form-control "
                                        placeholder="Password" tabindex="5">
                             </div>
                         </div>
                         <div class="col-xs-12 col-sm-6 col-md-6">
                             <div class="form-group">
                                 <input type="password" name="password_confirmation" id="password_confirmation"
                                        class="form-control " placeholder="Confirm Password" tabindex="6">
                             </div>
                         </div>
                     </div>

                     <button type="submit" class="btn btn-success">Sign in</button>

                     <hr style="margin-top:10px;margin-bottom:10px;">

                     <div class="form-group">

                         <div style="font-size:85%">
                             Don't have an account!
                             <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                 Sign Up Here
                             </a>
                         </div>

                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
