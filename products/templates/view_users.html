{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Section</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />



</head>

<body>
    <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-xs-12 horizontal">
                        <h1>Users</h1>

						<span class="counter pull-right"></span>
						<table class="table table-hover table-bordered results table-responsive">
							<thead style="background-color:#474747;color:#fff">
								<tr>
									<th>#</th>
									<th>User id</th>
									<th>Name</th>
									<th>Email</th>
									<th>Password</th>

									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
                                {% if not Users %}
                                    <tr class="warning no-result">
                                      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                                    </tr>
                                {% else %}
                                    {% for user in Users %}
                                        <tr>
                                            <th>{{forloop.counter}}</th>
                                            <td>{{user.user_id}}</td>
                                            <td>{{user.fullname}}</td>
                                            <td>{{user.email}}</td>
                                            <td>{{user.password}}</td>
                                            <td><a href='/update_user/{{user.user_id}}'>Edit</a></td>
                                            <td><a href='/delete_user/{{user.user_id}}'>Delete</a></td>
                                        </tr>
                                    {% endfor %}
                                {% endif %}

							</tbody>
						</table>


					</div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
